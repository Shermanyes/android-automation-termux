# three_kingdoms 应用配置

# 添加应用
add[apps] app_id:three_kingdoms; name:三国杀; package_name:com.yoka.sanguosha; priority:5; time_slice:7200; daily_limit:14400; reset_time:04:00; status:active; config:{"screen_width":720,"screen_height":1280,"ocr_interval":0.5,"recognition_threshold":0.8}

# 添加任务
add[tasks] task_id:task_daily_signin; app_id:three_kingdoms; name:每日签到; type:daily; priority:10; handler_class:SignInTask; config:{"max_retry":3,"timeout":300}

add[tasks] task_id:task_yuanbao_tree; app_id:three_kingdoms; name:元宝树; type:daily; priority:9; handler_class:YuanbaoTreeTask; config:{"max_retry":3,"timeout":300}

add[tasks] task_id:task_campaign; app_id:three_kingdoms; name:征战天下; type:daily; priority:8; handler_class:CampaignTask; config:{"max_retry":3,"timeout":600,"stamina_threshold":40}

add[tasks] task_id:task_battle; app_id:three_kingdoms; name:军争演练; type:daily; priority:7; handler_class:BattleTask; config:{"max_retry":3,"timeout":1800,"battle_count":5,"battle_type":"military"}

# 系统设置
add[settings] key:screen_recognition_interval; value:0.5; description:屏幕识别间隔(秒)

add[settings] key:battle_recognition_interval; value:0.3; description:战斗中屏幕识别间隔(秒)

add[settings] key:max_loading_wait; value:30; description:最大加载等待时间(秒)

add[settings] key:max_retry_count; value:3; description:操作最大重试次数

add[settings] key:app_restart_timeout; value:300; description:应用重启超时时间(秒)
